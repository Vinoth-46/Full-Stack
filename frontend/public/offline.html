<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VinoTreats - Hungry for Connection!</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e53 50%, #feca57 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            max-width: 500px;
            z-index: 10;
        }

        /* Hungry Chef Character */
        .chef-container {
            position: relative;
            width: 180px;
            height: 200px;
            margin: 0 auto 20px;
        }

        .chef-body {
            width: 100px;
            height: 120px;
            background: white;
            border-radius: 50px 50px 40px 40px;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .chef-head {
            width: 80px;
            height: 80px;
            background: #ffeaa7;
            border-radius: 50%;
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }

        .chef-hat {
            width: 70px;
            height: 60px;
            background: white;
            border-radius: 30px 30px 0 0;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
        }

        .chef-hat::before {
            content: "";
            width: 90px;
            height: 20px;
            background: white;
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 5px;
        }

        /* Sad eyes animation */
        .chef-eyes {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 4;
        }

        .eye {
            width: 12px;
            height: 12px;
            background: #2d3436;
            border-radius: 50%;
            position: relative;
            animation: lookAround 4s infinite;
        }

        .eye::after {
            content: "üò¢";
            font-size: 10px;
            position: absolute;
            bottom: -20px;
            left: 0;
            animation: tear 2s infinite;
        }

        @keyframes tear {

            0%,
            100% {
                opacity: 0;
                transform: translateY(0);
            }

            50% {
                opacity: 1;
                transform: translateY(5px);
            }
        }

        @keyframes lookAround {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-3px);
            }

            75% {
                transform: translateX(3px);
            }
        }

        .chef-mouth {
            width: 20px;
            height: 10px;
            border: 3px solid #2d3436;
            border-radius: 0 0 20px 20px;
            border-top: none;
            position: absolute;
            top: 75px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 4;
        }

        /* Empty plate animation */
        .plate-container {
            margin: 30px auto;
            position: relative;
        }

        .plate {
            width: 150px;
            height: 30px;
            background: linear-gradient(to bottom, #dfe6e9 0%, #b2bec3 100%);
            border-radius: 50%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            animation: wobble 3s ease-in-out infinite;
        }

        .plate::before {
            content: "";
            width: 120px;
            height: 25px;
            background: linear-gradient(to bottom, #fff 0%, #dfe6e9 100%);
            border-radius: 50%;
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
        }

        @keyframes wobble {

            0%,
            100% {
                transform: rotate(-2deg);
            }

            50% {
                transform: rotate(2deg);
            }
        }

        .steam {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            opacity: 0;
            animation: noSteam 3s infinite;
        }

        @keyframes noSteam {

            0%,
            100% {
                opacity: 0.3;
                transform: translateX(-50%) translateY(0);
            }

            50% {
                opacity: 0;
                transform: translateX(-50%) translateY(-10px);
            }
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .tagline {
            font-size: 1.3rem;
            margin-bottom: 25px;
            opacity: 0.9;
        }

        .message-box {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 25px;
        }

        .message-box p {
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .message-box .emoji-line {
            font-size: 2rem;
            margin-top: 15px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .retry-btn {
            background: white;
            color: #ff6b6b;
            border: none;
            padding: 18px 50px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .retry-btn:hover {
            transform: scale(1.05) translateY(-3px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.3);
        }

        .retry-btn .icon {
            animation: spin 2s linear infinite;
            animation-play-state: paused;
        }

        .retry-btn:hover .icon {
            animation-play-state: running;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        /* Floating food background */
        .floating-food {
            position: fixed;
            font-size: 40px;
            opacity: 0.4;
            z-index: 1;
        }

        .food-1 {
            top: 10%;
            left: 5%;
            animation: float1 8s ease-in-out infinite;
        }

        .food-2 {
            top: 20%;
            right: 10%;
            animation: float2 7s ease-in-out infinite;
        }

        .food-3 {
            bottom: 30%;
            left: 8%;
            animation: float1 9s ease-in-out infinite;
        }

        .food-4 {
            bottom: 15%;
            right: 5%;
            animation: float2 6s ease-in-out infinite;
        }

        .food-5 {
            top: 50%;
            left: 3%;
            animation: float1 10s ease-in-out infinite;
        }

        .food-6 {
            top: 40%;
            right: 3%;
            animation: float2 8s ease-in-out infinite;
        }

        @keyframes float1 {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-30px) rotate(15deg);
            }
        }

        @keyframes float2 {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-25px) rotate(-15deg);
            }
        }

        .logo {
            position: absolute;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.4rem;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 25px;
            border-radius: 50px;
            backdrop-filter: blur(5px);
        }

        /* Connection status indicator */
        .status-dot {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #ff4757;
            border-radius: 50%;
            margin-right: 8px;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }
        }

        .status-text {
            font-size: 0.9rem;
            margin-top: 20px;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="logo">üçΩÔ∏è VinoTreats</div>

    <!-- Floating food decorations -->
    <span class="floating-food food-1">üçï</span>
    <span class="floating-food food-2">üçî</span>
    <span class="floating-food food-3">üçú</span>
    <span class="floating-food food-4">ÔøΩ</span>
    <span class="floating-food food-5">üåÆ</span>
    <span class="floating-food food-6">üç£</span>

    <div class="container">
        <!-- Sad Chef Character -->
        <div class="chef-container">
            <div class="chef-hat"></div>
            <div class="chef-head">
                <div class="chef-eyes">
                    <div class="eye"></div>
                    <div class="eye"></div>
                </div>
                <div class="chef-mouth"></div>
            </div>
            <div class="chef-body"></div>
        </div>

        <!-- Empty Plate -->
        <div class="plate-container">
            <div class="steam">üí®</div>
            <div class="plate"></div>
        </div>

        <h1>Oops! Kitchen's Disconnected</h1>
        <p class="tagline">Our chef can't reach the recipe server! üë®‚Äçüç≥</p>

        <div class="message-box">
            <p>
                Looks like your internet took a food break!<br>
                Don't worry, your cravings are saved and waiting.
            </p>
            <div class="emoji-line">üç≥ ‚û°Ô∏è üì∂ ‚û°Ô∏è üçΩÔ∏è</div>
        </div>

        <button class="retry-btn" onclick="window.location.reload()">
            <span class="icon">üîÑ</span> Reconnect & Order!
        </button>

        <p class="status-text">
            <span class="status-dot"></span>
            Waiting for connection...
        </p>
    </div>

    <script>
        // Auto-reload when back online
        window.addEventListener('online', () => {
            document.querySelector('.status-dot').style.background = '#2ed573';
            document.querySelector('.status-text').innerHTML =
                '<span class="status-dot" style="background:#2ed573;animation:none"></span> Connected! Reloading...';
            setTimeout(() => window.location.reload(), 1000);
        });
    </script>
</body>

</html>
