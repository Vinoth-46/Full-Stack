<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VinoTreats - You're Offline</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
        }

        .offline-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }
        }

        .wifi-icon {
            width: 100px;
            height: 100px;
            margin-bottom: 30px;
            position: relative;
        }

        .wifi-icon::before {
            content: "üì°";
            font-size: 60px;
            opacity: 0.5;
        }

        .wifi-icon::after {
            content: "‚ùå";
            font-size: 30px;
            position: absolute;
            bottom: 0;
            right: 0;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #00d9ff;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #aaa;
            margin-bottom: 30px;
        }

        .tips {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: left;
        }

        .tips h3 {
            margin-bottom: 15px;
            color: #00d9ff;
        }

        .tips ul {
            list-style: none;
        }

        .tips li {
            padding: 8px 0;
            padding-left: 25px;
            position: relative;
        }

        .tips li::before {
            content: "‚Ä¢";
            color: teal;
            position: absolute;
            left: 0;
            font-size: 20px;
        }

        .retry-btn {
            background: linear-gradient(135deg, teal, #00796b);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 128, 128, 0.4);
        }

        .retry-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 128, 128, 0.6);
        }

        .retry-btn:active {
            transform: translateY(0);
        }

        .logo {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5rem;
            font-weight: bold;
            color: teal;
        }

        .food-emojis {
            position: fixed;
            font-size: 30px;
            opacity: 0.3;
            animation: drift 20s linear infinite;
        }

        @keyframes drift {
            0% {
                transform: translateY(100vh) rotate(0deg);
            }

            100% {
                transform: translateY(-100px) rotate(360deg);
            }
        }

        .food-1 {
            left: 10%;
            animation-delay: 0s;
        }

        .food-2 {
            left: 30%;
            animation-delay: 5s;
        }

        .food-3 {
            left: 50%;
            animation-delay: 10s;
        }

        .food-4 {
            left: 70%;
            animation-delay: 15s;
        }

        .food-5 {
            left: 90%;
            animation-delay: 3s;
        }
    </style>
</head>

<body>
    <div class="logo">üçΩÔ∏è VinoTreats</div>

    <!-- Floating food background -->
    <span class="food-emojis food-1">üçï</span>
    <span class="food-emojis food-2">üçî</span>
    <span class="food-emojis food-3">üçú</span>
    <span class="food-emojis food-4">üç£</span>
    <span class="food-emojis food-5">ü•ó</span>

    <div class="container">
        <div class="offline-icon">üçΩÔ∏è</div>
        <h1>You're Offline</h1>
        <p class="subtitle">Looks like you've lost your internet connection</p>

        <div class="tips">
            <h3>Quick fixes:</h3>
            <ul>
                <li>Check your WiFi or mobile data</li>
                <li>Try moving closer to your router</li>
                <li>Restart your internet connection</li>
                <li>Check if airplane mode is off</li>
            </ul>
        </div>

        <button class="retry-btn" onclick="window.location.reload()">
            üîÑ Try Again
        </button>
    </div>

    <script>
        // Auto-retry when connection is restored
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>

</html>
