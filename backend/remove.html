<!DOCTYPE html>
<html>
<head>
  <title>Remove Food</title>
</head>
<body>
  <h1>Remove Food Item</h1>
  <form id="removeForm">
    <input type="text" name="id" placeholder="Food ID to remove" required /><br />
    <button type="submit">Remove Food</button>
  </form>

  <p id="response"></p>

  <script>
    const form = document.getElementById('removeForm');
    const responseElement = document.getElementById('response');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const id = form.id.value.trim();

      if (!id) {
        responseElement.textContent = "Please enter a valid Food ID.";
        return;
      }

      try {
        const res = await fetch("http://localhost:4000/api/food/remove", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ id })
        });

        const data = await res.json();
        responseElement.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        console.error(err);
        responseElement.textContent = "Request failed. See console for details.";
      }
    });
  </script>
</body>
</html>
