<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>API Tester</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    input, button {
      padding: 8px;
      margin: 5px;
      width: 300px;
    }
    .section {
      margin-bottom: 2rem;
    }
    .response {
      white-space: pre-wrap;
      background-color: #f3f3f3;
      padding: 10px;
      border: 1px solid #ccc;
      margin-top: 10px;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <h1>Test User API</h1>

  <div class="section">
    <h2>Register</h2>
    <input type="text" id="regName" placeholder="Name" /><br />
    <input type="email" id="regEmail" placeholder="Email" /><br />
    <input type="password" id="regPassword" placeholder="Password" /><br />
    <button onclick="register()">Register</button>
    <div class="response" id="registerResponse"></div>
  </div>

  <div class="section">
    <h2>Login</h2>
    <input type="email" id="logEmail" placeholder="Email" /><br />
    <input type="password" id="logPassword" placeholder="Password" /><br />
    <button onclick="login()">Login</button>
    <div class="response" id="loginResponse"></div>
  </div>

  <script>
    const baseUrl = "http://localhost:4000/api/user";

    async function register() {
      const name = document.getElementById("regName").value;
      const email = document.getElementById("regEmail").value;
      const password = document.getElementById("regPassword").value;

      const res = await fetch(`${baseUrl}/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, password }),
      });

      const data = await res.json();
      document.getElementById("registerResponse").innerText = JSON.stringify(data, null, 2);
    }

    async function login() {
      const email = document.getElementById("logEmail").value;
      const password = document.getElementById("logPassword").value;

      const res = await fetch(`${baseUrl}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      });

      const data = await res.json();
      document.getElementById("loginResponse").innerText = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
